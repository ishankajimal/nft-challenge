<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Ishank Ajimal | NFT preview card component</title>

  
</head>
<body>
  <div class="nft-plate">
    <img class="crypto" src="images/image-equilibrium.jpg" alt="Crypto Img">
    <h1>Equilibrium #3429</h1>
    <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
     <p class="eth-des"><img class="eth-icon" src="images/icon-ethereum.svg" alt="eth">0.041 ETH</p>
    </div>
    <div class="time">
      <p class="time-des"><img class="time-icon" src="images/icon-clock.svg" alt="time">3 days left</p>
     </div>
    <hr>
    <div>
      <img class="me-me" src="images/me.png" alt="me">
      <p class="me-des"><span class="span-a">Creation of</span> Ishank Ajimal</p>
    </div>
    
    
 
  </div>

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishank Ajimal</a>.
  </div>
</body>
</html>
